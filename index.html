<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Mood Board | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 50px 40px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 400;
            font-size: 2.2rem;
            color: #B87333;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s, background 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #B87333;
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #B87333 0%, #D4956A 100%);
            border: none;
            border-radius: 6px;
            color: #000000;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(184, 115, 51, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #800020;
            background: rgba(128, 0, 32, 0.1);
            border: 1px solid rgba(128, 0, 32, 0.3);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .color-accent {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 30px;
        }

        .color-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h1>Aaron & Kelly</h1>
            <p>Wedding Mood Board</p>
        </div>

        <div class="error-message" id="errorMsg">
            Invalid credentials. Please try again.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="login-btn">Enter</button>
        </form>

        <div class="color-accent">
            <div class="color-dot" style="background: #B87333;"></div>
            <div class="color-dot" style="background: #800020;"></div>
            <div class="color-dot" style="background: #1B2838;"></div>
            <div class="color-dot" style="background: #2C2C2C;"></div>
        </div>
    </div>

    <script>
        // Dual login system
        const ADMIN_USERNAME = 'kelly';
        const ADMIN_PASSWORD = 'lofton';
        const GUEST_USERNAME = 'your';
        const GUEST_PASSWORD = 'family';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.toLowerCase().trim();
            const password = document.getElementById('password').value.toLowerCase().trim();
            const errorMsg = document.getElementById('errorMsg');

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                // Admin login
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('userRole', 'admin');
                window.location.href = 'mood-board.html';
            } else if (username === GUEST_USERNAME && password === GUEST_PASSWORD) {
                // Guest login (read-only)
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('userRole', 'guest');
                window.location.href = 'mood-board.html';
            } else {
                errorMsg.classList.add('show');
                // Shake animation
                document.querySelector('.login-container').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.login-container').style.animation = '';
                }, 500);
            }
        });

        // Clear error on input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                document.getElementById('errorMsg').classList.remove('show');
            });
        });
    </script>

    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>

</body>
</html>
